<div class="modal fade" id="projectScoring" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content scoreboard">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Scoreboard</h4>
      </div>
        <div class="staffing_plans_project">
          <div class="staffing_plans_project_header">
            <h3><em>{{project.type}} ({{project.duration-weeks}} week{{project.duration-weeks|pluralize}})</em></h3>
          </div>
        </div>
        <table class="scoreboard_table">
            <thead>
              <tr>
                <th/>
                <th>Staffed with</th>
                <th>Assessment</th>
              </tr>
            </thead>
          <tbody>
          {% for role in project.spots %}
            <tr class="staffing_plans_role" id="{{role.id}}">
              <td class="staffing_plans_role_cell staffing_plans_role_title_cell open_role_background_{{role.role}}">
                <div><em>{{role.role}}</em><br />{{role.grade}}</div>
              </td>
              <td class="no_open_role scoreboard_role_assignment">&lt;unassigned&gt;</td>
              <td class="no_open_role scoreboard_role_assessment"></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
